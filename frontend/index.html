<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'iphone-black': '#1c1c1e',
            'iphone-gray': '#2c2c2e',
            'iphone-green': '#30d158',
            'iphone-red': '#ff453a',
            'iphone-yellow': '#ffd60a',
            'iphone-blue': '#0a84ff',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Scrollbar for logs */
    #logs::-webkit-scrollbar {
      width: 8px;
    }
    #logs::-webkit-scrollbar-track {
      background: #1c1c1e;
    }
    #logs::-webkit-scrollbar-thumb {
      background-color: #30d158;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-iphone-black min-h-screen p-6 text-white">
  <header class="mb-8">
    <h1 class="text-3xl font-semibold text-white">Trading Bot Dashboard</h1>
    <p class="text-iphone-gray mt-1">Real-time status and metrics</p>
  </header>

  <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <section class="bg-iphone-gray rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Portfolio Value</h2>
      <p class="text-4xl font-bold text-iphone-green" id="portfolio-value">$0.00</p>
    </section>

    <section class="bg-iphone-gray rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Recent Trades</h2>
      <ul id="recent-trades" class="space-y-2 max-h-48 overflow-y-auto text-white">
        <li>No trades yet</li>
      </ul>
    </section>

    <section class="bg-iphone-gray rounded-lg shadow p-6 md:col-span-3">
      <h2 class="text-xl font-semibold mb-4">Bot Status</h2>
      <p id="bot-status" class="text-white">Initializing...</p>
    </section>

    <section class="bg-iphone-gray rounded-lg shadow p-6 md:col-span-3">
      <h2 class="text-xl font-semibold mb-4">Logs</h2>
      <pre id="logs" class="bg-iphone-black text-iphone-green p-4 rounded h-64 overflow-y-auto font-mono text-sm"></pre>
    </section>
  </main>

  <script>
    // Placeholder for real-time updates
    const portfolioValueEl = document.getElementById('portfolio-value');
    const recentTradesEl = document.getElementById('recent-trades');
    const botStatusEl = document.getElementById('bot-status');
    const logsEl = document.getElementById('logs');

    // Simulated data update
    function updateDashboard() {
      // Update portfolio value
      portfolioValueEl.textContent = '$' + (Math.random() * 100000).toFixed(2);

      // Update recent trades
      const trades = [
        'Bought 10 AAPL @ $150.25',
        'Sold 5 TSLA @ $720.10',
        'Bought 20 BTC @ $30000.00',
        'Sold 15 ETH @ $2000.50',
      ];
      recentTradesEl.innerHTML = '';
      trades.forEach(trade => {
        const li = document.createElement('li');
        li.textContent = trade;
        recentTradesEl.appendChild(li);
      });

      // Update bot status
      const statuses = ['Running', 'Idle', 'Training', 'Error: Connection lost'];
      botStatusEl.textContent = statuses[Math.floor(Math.random() * statuses.length)];

      // Update logs
      const logLines = [
        '[INFO] Bot started at ' + new Date().toLocaleTimeString(),
        '[DEBUG] Fetching market data...',
        '[INFO] Executed trade: Buy 10 AAPL',
        '[WARN] API rate limit approaching',
        '[ERROR] Failed to fetch news data',
      ];
      logsEl.textContent = logLines.join('\n');
    }

    setInterval(updateDashboard, 5000);
    updateDashboard();
  </script>
</body>
</html>
